<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pes Weather App</title>
    <link rel="shortcut icon" href="weedar.webp" type="image/x-icon">
    <link rel="stylesheet" href="trans.css">
</head>
<body>
    <video src="darkweather.mp4" muted loop autoplay></video>
    <div id="weather-container">
        <h2>Weather APP</h2>
        <div class="input">
            <input type="text" id="city" placeholder="enter city here">
        </div>
        <button onclick="searchWeather()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg></button>
        <img id="weather-icon" alt="weather-icon">
        <div id="temp-div"></div>
        <div id="weather-info"></div>
        <div id="hourly-forecast"></div>
    </div>
    <div class="arrows">
        <button><a href="form.html"><svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" style="fill: greenyellow;" viewBox="0 0 24 24"><path d="m12.707 7.707-1.414-1.414L5.586 12l5.707 5.707 1.414-1.414L8.414 12z"></path><path d="M16.293 6.293 10.586 12l5.707 5.707 1.414-1.414L13.414 12l4.293-4.293z"></path></svg></a></button>
    </div>
    <script src="trans.js"></script>
</body>
</html>
