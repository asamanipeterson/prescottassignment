<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign-Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
     <video src="formbgs.mp4" autoplay loop muted></video>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <a href="trans.html"><img src="weedar.webp" alt=""></a>
            </div>
            <div class="nav-bar">
                <ul>
                    <li id="home"><a href="form.html">Home</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        
            <div class="btns">
                <button><a href="form.html">Sign In</a></button>
                <button> <a href="Sign-Up.html">Sign Up</a></button>
            </div>
        
        </nav>
        
    </div>
    <div class="register-container" id="register">
       <div class="signupbox">
        <div class="top">
            <span>Have an account? <a href="form.html" onclick="login()">Login</a></span>
            <header>Sign Up</header>
        </div>
        <div class="two-forms">
            <div class="inputs-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
                <input type="text" class="input-field" placeholder="Firstname" required>
            </div>
            <div class="inputs-box">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill:white;" width="34px"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
                <input type="text" class="input-field" placeholder="Lastname" required>
            </div>
        </div>
        <div class="input-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
            <input type="text" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg>
            <input type="password" class="input-field" placeholder="Password" id="myInput" required>
            <span id="eye" onclick="myFunction()">
                <i id="hide" class="fa fa-eye-slash" aria-hidden="true"></i>
                <i id="show" class="fa fa-eye" aria-hidden="true"></i>
            </span>
        </div>
        <div class="input-box">
           <a href="trans.html"> <input type="submit" class="submit" value="Register"></a>
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="register-check" required>
                <label for="register-check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Terms & conditions</a></label>
            </div>
        </div>
       </div>
    </div> 
    <script src="Sign-Up.js"></script>
</body>
</html>
