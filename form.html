<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js" integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <video src="formbgs.mp4" autoplay loop muted></video>
<div class="wrapper">
    <nav>
        <div class="logo">
            <a href="trans.html"><img src="weedar.webp" alt=""></a>
        </div>
        <div class="nav-bar">
            <ul>
                <li id="home"><a href="form.html">Home</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    
        <div class="btns">
            <button><a href="form.html">Sign In</a></button>
            <button><a href="Sign-Up.html">Sign Up</a></button>
        </div>
    
    </nav>
    
</div>
 <div class="form-box"> 
    <div class="login-container" id="login">
        <div class="top">
            <span>Don't have an account? <a href="Sign-Up.html" onclick="register()">Sign Up</a></span>
            <header>Login</header>
        </div>
        <div class="input-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>
            <input type="text" class="input-field" placeholder="Username or Email" required>
        </div>
        <div class="input-box">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg>
            <input type="password" class="input-field" placeholder="Password" id="myInput" required>
            <span id="eye" onclick="myFunction()">
                <i id="hide" class="fa fa-eye-slash" aria-hidden="true"></i>
                <i id="show" class="fa fa-eye" aria-hidden="true"></i>
            </span>
        </div> 
        <div class="inputs-box">
            <a href="trans.html"><input type="submit" class="submit" value="Sign In"></a>
        </div>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" id="login-check" required>
                <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div> 
    <div class="arrows">
        <button><a href="trans.html"><svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" viewBox="0 0 24 24"><path d="M10.296 7.71 14.621 12l-4.325 4.29 1.408 1.42L17.461 12l-5.757-5.71z"></path><path d="M6.704 6.29 5.296 7.71 9.621 12l-4.325 4.29 1.408 1.42L12.461 12z"></path></svg></a></button>
    </div>
    <script src="form.js"></script>
</body>
</html>
